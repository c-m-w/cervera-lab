<!-- navigation -->

<div class="navigation">
    <div class="top-shadow"></div>
    <div class="nav-container" [@logoEnter]="showLogo">
        <img src="/assets/images/logo.png" class="logo" *ngIf="showLogo" />
        <nav>
            <div *ngFor="let section of sections; let i = index">
                <a routerLink="{{sectionLinks[i]}}"
                    [class.selected]="selectedSection(i)">{{section}}</a>
            </div>
        </nav>
    </div>
</div>
